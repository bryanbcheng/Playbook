<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Playbook</title>
	<link rel="stylesheet" href="css/styles.css"/>
</head>

<body>
	<script src="js/jquery-1.7.2.js"></script>
	<script src="js/underscore-1.3.3.js"></script>
	<script src="js/backbone-0.9.2.js"></script>
	<script src="js/backbone-localStorage.js"></script>
	<script src="js/backbone-relational.js"></script>
	<script src="js/mustache.js"></script>
	<script src="js/kinetic-v3.10.4.min.js"></script>
	<script src="draw.js"></script>
	<script src="app.js"></script>
	
	<div id="playbook">
		<header>
			<h1>Playbook</h1>
		</header>
		<button id="start-button">Start</button>
		<div id="canvas"></div>
		<div id="play"></div>
		<div id="set"></div>
		<div id="article"></div>
	</div>
	
	<!-- Templates -->
	
	<script type="text/template" id="play-template">
		<div>
			<div class="name">
				<h2>Name: {{name}}</h2>
				<input class="name-edit" value="{{name}}"></input>
			</div>
			<div class="desc">
				<p>
					Description: {{description}}
				</p>
				<textarea class="desc-edit">{{description}}</textarea>
			</div>
			<ul class="set-list"></ul>
			<button class="add-set">Add Set</button>
			<button class="add-player">Add Player</button>
			<button class="add-ball">Add Ball</button>
			<button class="add-cone">Add Cone</button>
		</div>
	</script>
	
	<script type="text/template" id="set-list-template" >
		<li id="{{_id}}">
			{{number}} {{name}}
		</li>
	</script>
	
	<script type="text/template" id="set-template">
		<div class="set-view">
			<div class="name">
				<h2>Name: {{name}}</h2>
				<input class="name-edit" value="{{name}}"></input>
			</div>
			<div class="comments">
				<p>
					Comments: {{comments}}
				</p>
				<textarea class="comments-edit">{{comments}}</textarea>
			</div>
		</div>
	</script>
	
	<script type="text/template" id="article-template">
		<div id="{{_id}}" class="article-view">
			<span>Label: </span><input class="label" value="{{label}}" maxlength=2></input>
			<select>
				<option value="player">Player</option>
				<option value="ball">Ball</option>
				<option value="cone">Cone</option>
			</select>
			<button class="delete">Delete</button>
		</div>
	</script>
</body>
</html>
