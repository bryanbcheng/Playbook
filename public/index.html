<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Playbook</title>
	<link rel="stylesheet" href="/css/styles.css"/>
	<link rel="stylesheet" href="/css/colorPicker.css" />
	<link rel="stylesheet" href="/css/jquery-ui-1.8.22.css" />
</head>

<body>
	<script src="/js/jquery-1.7.2.js"></script>
	<script src="/js/underscore-1.3.3.js"></script>
	<script src="/js/backbone-0.9.2.js"></script>
	<script src="/js/backbone-localStorage.js"></script>
	<script src="/js/backbone-relational.js"></script>
	<script src="/js/mustache.js"></script>
	<script src="/js/kinetic-v3.10.5.js"></script>
	<script src="/js/jquery.colorPicker.min.js"></script>
	<script src="/js/jquery-ui-1.8.22.min.js"></script>
	<script src="/draw.js"></script>
	<script src="/formation.js"></script>
	<script src="/app.js"></script>
	
	<div id="playbook">
		<header>
			<h1>Playbook</h1>
		</header>
		<button id="new-play">New Play</button>
		<div id="canvas"></div>
		<div id="play"></div>
		<div id="set"></div>
		<div id="article"></div>
		<button onClick="print()">Print</button>
	</div>
	
	<!-- Templates -->
	
	<script type="text/template" id="play-template">
		<select id="fieldType">
			<option value="ultimate">Ultimate</option>
			<option value="soccer">Soccer</option>
			<option value="football">Football</option>
		</select>
		<select id="fieldSize">
			<option value="full">Full</option>
			<option value="half">Half</option>
		</select>
		<div>
			<div class="name">
				<h2>Name: {{name}}</h2>
				<input class="name-edit" value="{{name}}"></input>
			</div>
			<div class="desc">
				<p>
					Description: {{description}}
				</p>
				<textarea class="desc-edit">{{description}}</textarea>
			</div>
			<div class="set-list-container">
				<div class="set-list-area">
					<table class="set-list">
						<thead>
							<tr>
								<th><div class="num">#</div></th>
								<th><div class="name">Set Name</div></th>
							</tr>
						</thead>
						<tbody>
						{{#sets}}
							<tr class="set-row" id="{{_id}}">
								<td><div class="num">{{number}}</div></td>
								<td><div class="name">{{name}}</div></td>
							</tr>
						{{/sets}}
						</tbody>
					</table>
				</div>
				<div class="set-action-container">
					<div class="set-action"><a class="add-set">+</a></div>
					<div class="set-action"><a class="remove-set">-</a></div>
					<br class="clear"/>
				</div>
			</div>
			<div class="formations">
				Use preset formation: 
				<select class="formationType">
					<optgroup label="Ultimate" value="ultimate">
						<option value="vertical">Vertical Stack</option>
						<option value="horizontal">Horizontal Stack</option>
						<option value="side">Side Stack</option>
						<option value="split">Split Stack</option>
						<option value="l">L Stack</option>
					</optgroup>
					<optgroup label="Soccer" value="soccer">
						<option value="4-4-2">4-4-2 Formation</option>
						<option value="4-3-3">4-3-3 Formation</option>
						<option value="3-4-3">3-4-3 Formation</option>
						<option value="3-5-2">3-5-2 Formation</option>
					</optgroup>
					<optgroup label="Football" value="football">
						<option value="i">I Formation</option>
						<option value="pro">Pro Set Formation</option>
						<option value="shotgun">Shotgun</option>
						<option value="spread">Spread Formation</option>
						<option value="4-3">4-3 Defense</option>
						<option value="3-4">3-4 Defense</option>
						<option value="4-2-5">4-2-5 Nickel</option>
						<option value="3-5-3">3-5-3 Nickel</option>
					</optgroup>
				</select>
				<button class="useForm">Apply</button>
			</div>
			<div id="team0" class="team">
				<span>Team 1</span>
				<button class="add-player">Add Player</button>
				<input id="color0" class="select-color" value="{{teamColors.0}}" type="hidden" />
				<br class="clear"/>
			</div>
			<div id="team1" class="team">
				<span>Team 2</span>
				<button class="add-player">Add Player</button>
				<input id="color1" class="select-color" value="{{teamColors.1}}" type="hidden" />
 				<br class="clear"/>
			</div>
			<button class="add-ball">Add Ball</button>
			<button class="add-cone">Add Cone</button>
			<button class="add-ann">Add Annotation</button>
			<div class="animation">
				<button class="animate">Animate!</button>
				<br class="clear"/>
				Speed: <label class="animation-speed-display"></label>
				<div class="animation-speed"></div>
				<br class="clear"/>
			</div>
		</div>
	</script>
	
	<script type="text/template" id="set-template">
		<div class="set-view">
			<div class="name">
				<h2>Name: {{name}}</h2>
				<input class="name-edit" value="{{name}}"></input>
			</div>
			<div class="comments">
				<p>
					Comments: {{comments}}
				</p>
				<textarea class="comments-edit">{{comments}}</textarea>
			</div>
		</div>
	</script>
	
	<script type="text/template" id="annotation-template">
		<div>
			<textarea class="annotation-edit">{{text}}</textarea>
		</div>
		<div class="annotation-controls">
			<div><a class="annotation-save">&#10004;</a></div>
			<div><a class="annotation-cancel">&#10008;</a></div>
		</div>
	</script>
	
	<script type="text/template" id="article-template">
		<div id="{{_id}}" class="article-view">
			<span>Label: </span><input class="label" value="{{label}}" maxlength=3></input>
			<select>
				<option value="player">Player</option>
				<option value="ball">Ball</option>
				<option value="cone">Cone</option>
			</select>
			<button class="delete">Delete</button>
		</div>
	</script>
</body>
</html>
